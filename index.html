<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/phono.css" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />
    <title>Phono</title>
</head>

<body>
    <!-- header section  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light my-2">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="rounded" src="./assets/images/logo2.png" height="45px" alt="phono logo image" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-uppercase" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" aria-current="page" href="#">iPhone</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" aria-current="page" href="#">Android</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- main section  -->
    <main>
        <!-- search section  -->
        <section class="search container py-4">
            <div class="d-flex align-items-center justify-content-center">
                <div class="input-group mb-3 w-50">
                    <input id="search-input" type="text" class="form-control" placeholder="Search your desire phone"
                        aria-label="Search your phone" aria-describedby="search-input" />
                    <div class="input-group-append">
                        <button class="bg-success text-white input-group-text text-uppercase" id="search-btn">
                            search
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- found section  -->
        <div class="found-section container">
            <h3 id="result-found" class="text-secondary d-none"></h3>
        </div>
        <!-- Alert section  -->
        <div class="container d-flex justify-content-center py-3">
            <div id="error-message" class="alert alert-danger w-50 text-center fs-5 d-none" role="alert"></div>
        </div>
        <!-- Spinner -->
        <div id="spinner" class="d-none d-flex justify-content-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Single phone details section  -->
        <section class="container pt-5">
            <div id="phone-detail-container" class="row row-cols-1 w-75 mx-auto"></div>
        </section>

        <!-- Display phones section  -->
        <section class="display-phone container pb-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 row-cols-xl-3"></div>
        </section>
        <!-- Show more btn  -->
        <div class="show-more-container container d-flex justify-content-center pt-3 pb-5">
            <button id="show-more-btn" class="btn bg-success text-white text-uppercase d-none">
                Show more
            </button>
        </div>
    </main>

    <!-- Bootstrap JS Bundle link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom JS Script -->
    <script src="./js/phono.js"></script>
</body>

</html>
